<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            width: 100%;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.2em;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .movie-poster img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .movie-details h2 {
            margin: 0 0 10px;
            font-size: 2em;
        }

        .movie-details p {
            margin: 10px 0;
            color: #555;
        }

        .input-form {
            margin: 30px 0;
        }

        .input-form input {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            font-size: 1em;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .input-form button {
            padding: 10px 20px;
            font-size: 1em;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .input-form button:hover {
            background: #555;
        }

        .dynamic-display {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #444;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
            width: 100%;
        }

        footer a {
            color: #333;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

        <h1>Movie Review</h1>
        <p>A critical look at the latest blockbuster</p>
    </header>
