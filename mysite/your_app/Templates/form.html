<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review - Input Form</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Container Styles */
        .form-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 450px;
            width: 90%;
            margin-top: 20px;
        }

        /* Title for Movie Review */
        .main-title {
            font-size: 2.5em;
            color: #000000;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        /* Title for the form */
        .form-container h1 {
            font-size: 1.8em;
            color: #444;
            font-weight: normal;
            margin-bottom: 30px;
            text-transform: capitalize;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1em;
            background: #f7f7f9;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        select {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
            background: #fff;
            outline: none;
        }

        /* Style pour le slider */
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .slider-container input {
            width: 100%;
        }

        .slider-container span {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 5px;
        }


        /* Buttons */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #0056b3;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Add a line above the Film Name */
        .line-above-film {
            border-top: 2px solid #ddd;
            margin-bottom: 20px;
        }

        /* Responsiveness */
        @media (max-width: 500px) {
            .form-container {
                padding: 20px;
            }

            .main-title {
                font-size: 2em;
            }

            .form-container h1 {
                font-size: 1.4em;
            }

            button {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <!-- Main Title -->
        <div class="main-title"><b><u>Movie Review</u></b></div>

        <!-- Form -->
        <form id="movieForm" method="POST">
            {% csrf_token %}
            <label for="actorNameInput">Actor Name:</label>
            <input type="text" id="actorNameInput" name="actorNameInput" placeholder="Enter actor name" />

            <label for="genreNameInput">Genre Name:</label>
            
            <select id="genreNameInput" name="genreNameInput">
                <option value="">Select genre</option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Animation">Animation</option>
                <option value="Comedy">Comedy</option>
                <option value="Crime">Crime</option>
                <option value="Documentary">Documentary</option>
                <option value="Drama">Drama</option>
                <option value="Family">Family</option>
                <option value="Fantasy">Fantasy</option>
                <option value="History">History</option>
                <option value="Horror">Horror</option>
                <option value="Music">Music</option>
                <option value="Mystery">Mystery</option>
                <option value="Romance">Romance</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="TV Movie">TV Movie</option>
                <option value="Thriller">Thriller</option>
                <option value="War">War</option>
                <option value="Western">Western</option>
            </select>

            <label for="voteAverage">Minimum Rating:</label>
            <div class="slider-container">
                <input type="range" id="voteAverage" name="vote_average" min="1" max="10" step="0.5" value="5.5" oninput="updateRating(this.value)">
                <span id="ratingValue">5</span> / 10
            </div>
            


            <!-- Bouton pour obtenir la liste des films -->
            <button type="button" onclick="submitForm('renderList')">Get List Of Films</button>

            <div class="line-above-film"></div> <!-- Ligne de sÃ©paration -->

            <label for="filmNameInput">Film Name:</label>
            <input type="text" id="filmNameInput" name="filmNameInput" placeholder="Enter film name" />

            <!-- Bouton de soumission -->
            <button type="submit" onclick="submitForm('renderSumm')">Submit</button>
        </form>

        <script>
            function submitForm(action) {
                let form = document.getElementById("movieForm");
                if (action === "renderList") {
                    form.action = "{% url 'renderList' %}";
                } else if (action === "renderSumm") {
                    form.action = "{% url 'renderSumm' %}";
                }
                form.submit();
            }
            function updateRating(value) {
                document.getElementById("ratingValue").textContent = value;
            }
        </script>
    </div>
</body>


</html>
